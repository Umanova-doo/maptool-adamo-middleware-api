version: "3.8"

services:
  map2adamoint:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: map2adamoint-api
    ports:
      - "8085:8085"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - map2_map2-network
    restart: unless-stopped
    # Connected to same network as your database containers:
    # - map2-postgres (PostgreSQL on map2_map2-network)
    # - oracle-map-db (Oracle on map2_map2-network)

networks:
  map2_map2-network:
    external: true
