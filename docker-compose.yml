version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: map2-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgresUser234
      POSTGRES_DB: MAP23
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - map2-network

  oracle:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: map2-oracle
    environment:
      ORACLE_PWD: oracle
      ORACLE_CHARACTERSET: AL32UTF8
    ports:
      - "1521:1521"
      - "5500:5500"
    volumes:
      - oracle-data:/opt/oracle/oradata
    networks:
      - map2-network
    shm_size: 1g

  map2adamoint:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: map2adamoint-api
    ports:
      - "8085:8085"
    depends_on:
      - postgres
      - oracle
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MAPTOOL_CONNECTION_STRING=Host=postgres;Port=5432;Database=MAP23;Username=postgres;Password=postgresUser234
      - ADAMO_CONNECTION_STRING=User Id=system;Password=oracle;Data Source=oracle:1521/XE
    networks:
      - map2-network
    restart: unless-stopped

volumes:
  postgres-data:
  oracle-data:

networks:
  map2-network:
    driver: bridge
