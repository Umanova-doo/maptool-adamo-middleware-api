# Full docker-compose with PostgreSQL and Oracle for testing database writes
# Use this when you want to test actual database operations

version: "3.8"

services:
  # PostgreSQL for MAP Tool
  postgres:
    image: postgres:15
    container_name: maptool-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: MAP23
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - middleware-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Oracle for ADAMO
  oracle:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: adamo-oracle
    environment:
      ORACLE_PWD: ${ORACLE_PASSWORD:-changeme}
      ORACLE_CHARACTERSET: AL32UTF8
    ports:
      - "1521:1521"
      - "5500:5500"
    volumes:
      - oracle-data:/opt/oracle/oradata
    networks:
      - middleware-network
    shm_size: 1g
    healthcheck:
      test: ["CMD-SHELL", "healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s

  # Middleware API
  map2adamoint:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: map2adamoint-api
    ports:
      - "8085:8085"
    depends_on:
      postgres:
        condition: service_healthy
      oracle:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MAPTOOL_CONNECTION_STRING=Host=postgres;Port=5432;Database=MAP23;Username=postgres;Password=${POSTGRES_PASSWORD:-changeme}
      - ADAMO_CONNECTION_STRING=User Id=system;Password=${ORACLE_PASSWORD:-changeme};Data Source=oracle:1521/XE
      - ENABLE_DATABASE_WRITES=${ENABLE_DATABASE_WRITES:-false}
      - ENABLE_MIGRATION=${ENABLE_MIGRATION:-false}
    networks:
      - middleware-network
    restart: unless-stopped

volumes:
  postgres-data:
  oracle-data:

networks:
  middleware-network:
    driver: bridge

